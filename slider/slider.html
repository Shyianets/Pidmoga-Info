<!DOCTYPE html>
<html lang="uk">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="1000px">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="../styles/fontello.css" type="text/css">
      <link rel="stylesheet" href="../styles/grid.css" type="text/css">
      <link rel="stylesheet" href="../styles/modal.css" type="text/css">
      <link rel="stylesheet" href="../styles/normalize.css" type="text/css">
      <link rel="stylesheet" href="../styles/style.css" type="text/css">
      <link rel="stylesheet" href="slider.css" type="text/css">

      <title>Slider Pidmoga.Info</title>
    </head>

    <body>
        <div class="container">

<!-- Pidmoga Slider -->

            <div class="row">
                <div class="slider clearfix">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="slider-box">
                            <span class="slider-counter">2/5</span>
                            <img src="../img/slider-1.jpg" height="350px" width="610px" alt="Image Slider1">
                        </div>
                        <ul class="slider-nav">
                            <li><a href="#"></a></li>
                            <li><a href="#" class="select"></a></li>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="paginator-arrow clearfix">
                        <div class="p-arrow left">
                            <a href="#">
                                <span class="normal"></span>
                                <span class="hover"></span>
                            </a>
                        </div>
                        <div class="p-arrow right">
                            <a href="#">
                                <span class="normal"></span>
                                <span class="hover"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

<!-- END Pidmoga Slider -->

<!-- Pidmoga Bootstrap Carousel -->

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->

                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

              <!-- Wrapper for slides -->

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../img/slider-1.jpg" alt="...">
                        <div class="carousel-caption">
                        Caption
                        </div>
                    </div>
                    <div class="item">
                        <img src="../img/slider-1.jpg" alt="...">
                        <div class="carousel-caption">
                        Caption
                        </div>
                    </div>
                    <div class="item">
                        <img src="../img/slider-1.jpg" alt="...">
                        <div class="carousel-caption">
                        Caption
                        </div>
                    </div>
                    <div class="item">
                        <img src="../img/slider-1.jpg" alt="...">
                        <div class="carousel-caption">
                        Caption
                        </div>
                    </div>
                    <div class="item">
                        <img src="../img/slider-1.jpg" alt="...">
                        <div class="carousel-caption">
                        Caption
                        </div>
                    </div>

                </div>

              <!-- Controls -->

                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

<!-- END Pidmoga Bootstrap Carousel -->

<!-- Virgin Bootstrap Carousel -->

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->

                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

                    <span class="sr-only">Next</span>

            </div>

<!-- END Virgin Bootstrap Carousel -->
