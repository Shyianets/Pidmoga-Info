<!DOCTYPE html>
<html lang="uk">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="1000px">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="../styles/fontello.css" type="text/css">
      <link rel="stylesheet" href="../styles/grid.css" type="text/css">
      <link rel="stylesheet" href="../styles/modal.css" type="text/css">
      <link rel="stylesheet" href="../styles/normalize.css" type="text/css">
      <link rel="stylesheet" href="../styles/style.css" type="text/css">
      <link rel="stylesheet" href="slider.css" type="text/css">

      <title>Slider Pidmoga.Info</title>
    </head>

    <body>
        <div class="container">

            <div style="height:50px"></div>

<!-- Pidmoga Bootstrap Carousel -->

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div id="carousel-pidmoga" class="carousel slide" data-ride="carousel">
                    
                      <!-- Wrapper for slides -->

                        <span class="slider-counter"></span>
                    
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="../img/slider-1.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="../img/slider-1.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="../img/slider-1.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="../img/slider-1.jpg" alt="...">
                            </div>
                            <div class="item">
                                <img src="../img/slider-1.jpg" alt="...">
                            </div>
                    
                        </div>
                    
                      <!-- Controls -->
                    
                        <a class="left carousel-control" href="#carousel-pidmoga" role="button" data-slide="prev">
                            <span class="normal"></span>
                            <span class="hover"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-pidmoga" role="button" data-slide="next">
                            <span class="normal"></span>
                            <span class="hover"></span>
                        </a>

                        <!-- Indicators -->
                    
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-pidmoga" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-pidmoga" data-slide-to="1"></li>
                            <li data-target="#carousel-pidmoga" data-slide-to="2"></li>
                            <li data-target="#carousel-pidmoga" data-slide-to="3"></li>
                            <li data-target="#carousel-pidmoga" data-slide-to="4"></li>
                        </ol>
                    
                    </div>
                </div>
            </div>

<!-- END Pidmoga Bootstrap Carousel -->

            <div style="height:50px"></div>

        </div>

            <!-- jquary & selectize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>   
        <script src="../js/bs-plugin/transition.js"></script>
        <script src="../js/bs-plugin/carousel.js"></script> 
        <script src="../js/main.js"></script>
        
    </body>
</html>
