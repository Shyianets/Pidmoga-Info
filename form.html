<!DOCTYPE html>
<html lang="uk">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="1000px">

      <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>

      <title>Form</title>

    <body>
                <div class="forma clearfix">
                    <label class="label">
                        Iм'я
                        <input type="text" name="name" placeholder="введіть ім'я">
                    </label>

                    <label class="label">
                        E-mail
                        <input type="email" name="email" placeholder="введіть email">
                    </label>

                    <label class="label">
                        Телефон
                        <input type="tel" name="tel" placeholder="ваш номер телефону">
                    </label>


                    <div class="select">
                        <input type="text" id="custom_select" class="my_select" placeholder="ТИП ДОПОМОГИ">
                        <option value="1">ЮРИДИЧНА</option>
                        <option value="2">ІНФОРМАЦІЙНА</option>
                        <option value="3">ПСИХОЛОГІЧНА</option>
                        <option value="4">МАТЕРІАЛЬНА</option>
                    </div>
                    
                    <script>
                        
                    var $select =  $('#custom_select').selectize({
                        sortField: 'text'
                    });
                        
                    </script>
                    
                </div>
                
    </body>
